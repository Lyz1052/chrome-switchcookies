<meta charset="utf-8">

<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<style>
    td div{ 
        display: inline-block;
        width:50px;
    }

    .fixed-5h{
        overflow: auto;
        max-height:500px;
    }
    .fixed-4h{
        overflow: auto;
        max-height:400px;
    }
    .fixed-3h{
        overflow: auto;
        max-height:300px;
    }
</style>
<div class="bs-docs-header" id="content" style="height:100%" tabindex="-1">
      <div class="container">
        <h1>Cookieswitcher</h1>
        <p>方便地切换cookie。</p>
        <div class="panel panel-default">
            <div class="panel-heading">搜索Cookie</div>
            <div class="panel-body fixed-3h">
                <div class="row">
                    <div class="col-md-6">
                        <div class="input-group">
                        <input type="text" id="searchDomainInput" class="form-control" placeholder="输入域名搜索">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" id="searchDomainBtn">Go</button>
                        </span>
                        </div>
                    </div>
                </div>
                <table class="table table-hover">
                    <thead>
                        <th>域名地址</th><th>名称</th><th>数量</th><th>操作</th>
                    </thead>
                    <tbody id="browserCookie">
                        <tr>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">已保存的Cookie</div>
            <div class="panel-body fixed-4h">
                <table class="table table-hover">
                    <thead>
                        <th>域名地址</th><th>名称</th><th>数量</th><th>账户</th><th>操作</th>
                    </thead>
                    <tbody id="storagedCookie">
                    </tbody>
                </table>
            </div>
        </div>
      </div>
</div>

<div class="modal fade" id="addModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="domainTitle"></h4>
        <input type="hidden" id="domainInput">
      </div>
      <div class="modal-body">
          <div class="row">
                <div class="col-md-6">
                    <label for="exampleInputName2">名称</label>
                    <input type="text" id="domainNameInput" class="form-control" placeholder="输入网站名称">
                </div>
                <div class="col-md-6">
                    <label for="exampleInputName2">账户</label>
                    <input type="text" id="accountNameInput" class="form-control" placeholder="输入账户名称">
                </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" role="confirmAddCookie" class="btn btn-primary">确定</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/localStorage.js"></script>
<script src="js/settings.js"></script>
